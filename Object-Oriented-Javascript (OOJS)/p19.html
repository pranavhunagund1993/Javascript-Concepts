<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h1>object to array conversion</h1>

    <script>
        let user = {
            name: "john",
            email: "john@gmail.com",
            age: 12
        };

        let result = Object.keys(user).map(function(key) {
            return user[key];   // values
        })
        
        console.log('result =', result);
    </script>
</body>
</html>
