<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h1>Parameter function constructor</h1>

    <script>
        function Course(ti,du,fe) {
            this.title = ti;
            this.duration = du;
            this.fee = fe;
        };

        // create an instance to constructor

        let x1 = new Course("JavaScript", "1 month", 5000);

        document.write(`<h1> title = ${x1.title} </h1>`);
        document.write(`<h1> duration = ${x1.duration} </h1>`);
        document.write(`<h1> fee = ${x1.fee} </h1>`);

        let x2 = new Course("Java", "2 month", 4000);

        document.write(`<h1> title = ${x2.title} </h1>`);
        document.write(`<h1> duration = ${x2.duration} </h1>`);
        document.write(`<h1> fee = ${x2.fee} </h1>`);

    </script>
</body>
</html>
