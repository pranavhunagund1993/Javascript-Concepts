<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Parameterised Class</h3>

    <script>
        class Sum {
            constructor(x,y) {
                this.a = x;
                this.b = y;
            }

            calculate() {
                return this.a + this.b;
            }
        }

        let s = new Sum(10,40);
        let s1 = new Sum(60,40);

        console.log("s =", s);
        console.log("s1 =", s1);

        document.write(`<h3> Sum = ${s.calculate()} </h3>`);
        document.write(`<h3> Sum = ${s1.calculate()} </h3>`);

    </script>
</body>
</html>
