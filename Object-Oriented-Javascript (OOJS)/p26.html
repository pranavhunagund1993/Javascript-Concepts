<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Static method</h3>

    <script>
        class Person {
            // properties and methods
            constructor() {
                document.write("Hi I am a constructor");
                this.name = "Mahesh";
            }

            static getName(na) {
                // this pointer is inactive inside the static method
                document.write("Hi " + this.name + " welcome to JS");
                console.log("Hi " + na + " welcome to JS");
            }
        }

        // classname.methodname
        Person.getName("Raju");
    </script>
</body>
</html>
